<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
  <script type="application/javascript">
    $(document).ready(() => {
      const table = $(`<table>
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table`);

      const createFamilyTree = () => {
        $(document.body).append(table);
      }

      const addNewMember = (firstName, lastName) => {
        const cell = $(`<tr>
                                      <td>${firstName}</td>
                                      <td>${lastName}</td>
                                    </tr>`);
        const cellDelete = $(`<td>(x)</td>`);

        cell.append(cellDelete.css({ background: "orange", cursor: "default" }));
        table.append(cell);
        cellDelete.on("click", () => {
          cell.remove();
        });
      };

      createFamilyTree()
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    });
  </script>
</body>

</html>
